<!-- Survey -->
<script src="https://surveyjs.azureedge.net/1.0.41/survey.jquery.js"></script>

<!-- Vendor -->
<script src="{{env.PROJECT_URL}}/js/vendor.js"></script>
<link rel="stylesheet" href="{{env.PROJECT_URL}}/css/vendor.css">

<div style="width: 90%; margin: 0 auto;">

    <!-- Add vendor -->
    <div>
        <!-- Title and Button -->
        <div class="row">
            <div class="col-8 col-sm-9 col-md-10 col-lg-11">
                <h3>供应商</h3>
            </div>
            <div class="col-1 col-sm-1 col-md-1 col-lg-1"><button id="ModelOpenBtn" class="btn btn-primary" data-toggle="modal"
                    data-target="#addVendorModal">添加供应商</button></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="addVendorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">添加供应商</h4>
                    </div>
                    <div id="surveyElement"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Table -->
    <table id="vendorTable" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>id</th>
                <th>vendor</th>
                <th>contact</th>
                <th>email</th>
            </tr>
        </thead>
    </table>

</div>
